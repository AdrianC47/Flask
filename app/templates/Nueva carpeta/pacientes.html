{% extends './layout.html' %} <!--Heredo desde una plantilla-->

{% block title %}{{data.titulo}}{% endblock %} 

{% block body %}
<h1>{{data.bienvenida}}</h1> 
{% if data.numero_cursos > 0 %}
<ul>
    {% for c in datos.pacientes %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen pacientes....</h2>
{% endif %}
{% endblock %}
